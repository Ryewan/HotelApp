<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <script src="js/hbook.js"></script>
    <link rel="stylesheet" href="css/hbook.css">

    <title>Reservation - Haruka HomeStay</title>
  </head>
  <body>
    <!-- Form -->
    <header>
      <div class="view video-container">
        <video src="img/tasikhijau.mp4" type="mp4" autoplay muted loop></video>
        <div class="container">
          <div class="row pt-3">
            <div class="mx-auto col-xl-5 mb-4 mt-5 pt-5">
              <div class="card">
                <form>
                  <div class="card-body">
                    <div class="text-center">
                      <h3 class="text-white">
                        <strong> Book Now </strong>
                      </h3>

                      <hr/>
                    </div>

                    <div class="form-group">
                      <i class=" fas fa-user text-white"></i>
                      <label class="text-white" for="name"> Name</label>
                      <input type="text" id="name" name="name" class="form-control" required />
                    </div>
                    <div class="form-group">
                      <i class=" fas fa-phone text-white"></i>
                      <label class="text-white" for="phone"> Phone</label>
                      <input type="text" id="phone" name="phone" class="form-control" required />
                    </div>
                    <div class="form-group">
                      <i class=" fas fa-envelope text-white"></i>
                      <label class="text-white" for="email"> Email</label>
                      <input type="text" id="email" name="email" class="form-control" required />
                    </div>
                    <div class="form-group">
                      <i class=" fas fa-male text-white"></i>
                      <label class="text-white" for="pax"> Pax</label>
                      <select class="form-control" id="pax">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <i class=" fas fa-calendar-day text-white"></i>
                      <label class="text-white" for="checkin"> CheckIn</label>
                      <input type="date" id="checkin" name="checkin" class="form-control" required />
                    </div>
                    <div class="form-group">
                      <i class=" fas fa-calendar-day text-white"></i>
                      <label class="text-white" for="checkout"> Checkout</label>
                      <input type="date" id="checkout" name="checkout" class="form-control" required />
                    </div>

                    <div class="text-center mt-3">
                      <button name="submit" type="submit" class="myButton" id="bookNow">
                        Submit
                      </button>
                      <a href="index.html" class=" pt-3 text-white d-block" style="font-size: 20px;">
                        Home
                      </a>
                      <a href="lists.html" class=" pt-3 text-white d-block" style="font-size: 20px;">
                        Admin
                      </a>
                      
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Fontawesome -->
  
      

  
   
   
    

    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
